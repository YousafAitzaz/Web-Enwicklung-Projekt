<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <div id="score-container">
        <p id="score">Score: 0</p>
        <p id="high-score">High score: 0</p>
    </div>
    <div class="artists-container">
        <div class="artist-info" id="artist1">
            <img id="artist1-image" src="" alt="Artist Image">
            <h2 id="artist1-name">Artist 1</h2>
            <p id="artist1-followers" class="followers-info">Followers: 0</p>
        </div>


        <div class="button-container">
            <button id="higher-btn">Higher</button>
            <div id="or-container">or</div>
            <button id="lower-btn">Lower</button>
        </div>

        <div class="artist-info" id="artist2">
            <img id="artist2-image" src="" alt="Artist Image">
            <h2 id="artist2-name">Artist 2</h2>
            <p id="artist2-followers" class="followers-info">Followers: 0</p>
        </div>
    </div>
    <p id="result-message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
